<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <script src="script/drag.js" defer></script>
    <script src="script/todo.js" defer></script>
    <script src="script/reset.js" defer></script>
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <div class="form-input">
                <label class="form-input__label" for="todo-input__title">Title</label>
                <input type="text" name="todo-input__title" id="todo-input__title" placeholder="Title...">
            </div>
            <div class="form-input">
                <label class="form-input__label" for="todo-input__description">Description</label>
                <input type="text" name="todo-input__description" id="todo-input__description" placeholder="Description...">
            </div>
            <button type="submit" id="add-todo">Add task</button>
            <button id="reset-tasks">Reset</button>
        </form>

        <div class="lanes">
            <div class="swim-lanes" id="todo-lane">
                <h3 class="heading">TODO</h3>
                <div class="task" draggable="true">
                    <h4>Task #1</h5>
                    <p>Task #1 description</p>
                </div>
                <div class="task" draggable="true">
                    <h4>Task #2</h5>
                    <p>Task #2 description</p>
                </div>
                <div class="task" draggable="true">
                    <h4>Task #3</h5>
                    <p>Task #3 description</p>
                </div>
            </div>
            
            <div class="swim-lanes" id="doing-lane">
                <h3 class="heading">DOING</h3>
                <div class="task" draggable="true">
                    <h4>Task #4</h5>
                    <p>Task #4 description</p>
                </div>
                <div class="task" draggable="true">
                    <h4>Task #5</h5>
                    <p>Task #5 description</p>
                </div>
            </div>
            
            <div class="swim-lanes" id="done-lane">
                <h3 class="heading">DONE</h3>
                <div class="task" draggable="true">
                    <h4>Task #6</h5>
                    <p>Task #6 description</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
